<!DOCTYPE html>
<html>
       <head>
                  <style>
    #noidung{background: blue;
        height:250px;
        width:100%;
        color:yellow;
        font-size:25px;
        display: block;
        margin: 0 auto;
        }
</style>
</head>
    <body>
    <form id="myForm" action="">
        <h1>Điền vào mẫu </h1>
<div>
        <label for="">Tên</label>
        <input name="ten" type="text"><br><br>
    
        <label for="">Email</label>
        <input name="email" type="email"><br>
        
        <p>Giới tính</p>
        <input type="radio" id="" name="gioitinh" value="Nam">
        <label for="gioitinh">Nam</label>
        <input type="radio" id="" name="gioitinh" value="Nữ">
        <label for="gioitinh">Nữ</label><br><br>
    
        <label for="quoctich">Quốc tịch</label>
        <select id="quoctich">
            <option value="Việt Nam">Việt Nam</option>
            <option value="Mỹ">Mỹ</option>
            <option value="Nhật Bản">Nhật Bản</option>
            <option value="Khác">Khác</option>
        </select>
    
        <p>Sở thích</p>
        <input type="checkbox" id="" name="sothich" value="Lập trình">
        <label for="">Lập trình</label><br>
        <input type="checkbox" id="" name="sothich" value="Du lịch">
        <label for="">Du lịch</label><br>
    </div>
       </form>
       <div>
        <p id="noidung"></p>
    </div>
        <button type="button" onclick="ten()">Tên</button>            
        <button type="button" onclick="email()">Email</button>            
        <button type="button" onclick="gioitinh()">Giới tính</button>  
        <button type="button" onclick="quoctich()">Quốc tịch</button>
        <button type="button" onclick="sothich()">Sở thích</button> 
<script>
    function ten() {
document.getElementById("noidung").innerHTML ="Tên : " + document.forms["myForm"].ten.value;
}
    function email() {
             
document.getElementById("noidung").innerHTML ="Email : " + document.forms["myForm"].email.value ;
}
    function gioitinh() {
              
document.getElementById("noidung").innerHTML ="Giới tính : " + document.forms["myForm"].gioitinh.value;
}
    function quoctich() {          
document.getElementById("noidung").innerHTML ="Quốc tịch : " + document.forms["myForm"].quoctich.value ;
}
    function sothich() {         
document.getElementById("noidung").innerHTML ="Sở thích : " + document.forms["myForm"].sothich.value;
}
        </script>    
     </body>
</html>
